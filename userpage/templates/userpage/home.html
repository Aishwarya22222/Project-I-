{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title> E-commerce Home</title>
{% include 'userpage/header.html' %}
{% endblock %}


 {% block main-content %}

 <!-- start of slider -->
 <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/lp.webp'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/headphone2.webp'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/mouse.jpg'%}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


 <!-- end of slider -->


 <!-- start of product section -->
 <div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for product in products %}
        <div class="col">
          <div class="card">
            <img src="{{product.product_image}}" class="card-img-top" alt="{{product.product_name}}">
            <div class="card-body">
              <h5 class="card-title">{{product.product_name}}</h5>
              <a href="#" class ="btn btn-success">View Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
        
      </div>
 </div>




 <!-- end of product section -->
 

 {% include 'userpage/footer.html' %}
 {% endblock %}
